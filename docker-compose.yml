version: "3"

services:
    web:
        container_name: ${PROJECT_NAME:-app}-web
        image: node
        volumes:
            - .:/app:rw
        depends_on:
            - database
        ports:
            - 80:80
        command: ["npm", "run", "${ENVIRONMENT}", "--prefix", "/app"]
    database:
        container_name: ${PROJECT_NAME:-app}-database
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        environment:
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeMe}
            MYSQL_DATABASE: ${MYSQL_DATABASE:-jellypost}
            MYSQL_USER: ${MYSQL_USER:-jellypost}
            MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeMe}
        ports:
            - 3306:3306
        volumes:
            - ./var-lib-mysql:/var/lib/mysql:rw
    phpmyadmin:
        container_name: ${PROJECT_NAME:-app}-phpmyadmin
        image: phpmyadmin/phpmyadmin:latest
        links:
            - database
        ports:
            - 8080:80
        hostname: phpmyadmin
        restart: always
        environment:
            PMA_HOST: database
            PMA_USER: ${MYSQL_USER:-jellypost}
            PMA_PASSWORD: ${MYSQL_PASSWORD:-changeMe}
